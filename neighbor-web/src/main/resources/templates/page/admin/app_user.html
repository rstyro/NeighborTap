
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sa="http://www.thymeleaf.org/extras/sa-token">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>菜单按钮</title>
    <!-- element-ui 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" th:href="@{/static/element-ui/index.css}">
    <style>
        .container{
            padding: 5px;
        }

        .container .search-box{
            margin-bottom: 20px;
        }

        .container .content-header{
            margin-bottom: 10px;
        }

        .container .content-header .content-header-right {
            text-align: right;
        }
    </style>
</head>
<body>

<div id="app" class="container">
    <el-card class="box-card search-box" v-show="showSearch">
        <el-form :inline="true" :model="formDto" class="demo-form-inline">
            <el-form-item label="关键词检索">
                <el-input v-model="formDto.keyword" placeholder="请输入关键词"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="searchList">查询</el-button>
            </el-form-item>
        </el-form>
    </el-card>

    <el-card class="box-card">
        <section class="content-header">
            <el-row :gutter="2">
                <el-col :span="11">
                    <el-button sa:hasPermissionOr="admin:appUser:list:add,admin" @click="add" type="success" size="mini" icon="el-icon-plus">新增</el-button>
                    <el-button sa:hasPermissionOr="admin:appUser:list:del,admin" @click="batchDel" type="danger" size="mini" icon="el-icon-delete">删除</el-button>
                </el-col>
                <div class="content-header-right">
                    <el-button type="primary" @click="showSearchBox" size="mini" icon="el-icon-search" circle></el-button>
                </div>
            </el-row>

        </section>

        <!-- Main content -->
        <section class="content">
            <el-table
                    :data="tableData"
                    style="width: 100%;margin-bottom: 20px;"
                    row-key="id"
                    border
                    @selection-change="handleSelectionChange"
            >
                <el-table-column type="selection" width="55"></el-table-column>
                    <el-table-column prop="userId" label="用户ID" width="100" ></el-table-column>
                    <el-table-column prop="nickName" label="昵称" width="100" ></el-table-column>
                    <el-table-column prop="avatarUrl" label="微信头像" width="100" ></el-table-column>
                    <el-table-column prop="sex" label="性别" width="100" >
                        <template slot-scope="scope">
                            <el-tag type="success" v-if="scope.row.sex==2">保密</el-tag>
                            <el-tag type="success" v-if="scope.row.sex==0">女</el-tag>
                            <el-tag type="danger" v-if="scope.row.sex==1">男</el-tag>
                        </template>
                    </el-table-column>
                    <el-table-column prop="signature" label="个性签名" width="100" ></el-table-column>
                    <el-table-column prop="city" label="城市" width="100" ></el-table-column>
                    <el-table-column prop="province" label="省" width="100" ></el-table-column>
                    <el-table-column prop="country" label="国家" width="100" ></el-table-column>
                    <el-table-column prop="email" label="邮箱" width="100" ></el-table-column>
                    <el-table-column prop="phone" label="手机号码" width="100" ></el-table-column>
                    <el-table-column prop="status" label="状态" width="100" >
                        <template slot-scope="scope">
                            <el-tag type="success" v-if="scope.row.status==2">锁定</el-tag>
                            <el-tag type="danger" v-if="scope.row.status==1">正常</el-tag>
                        </template>
                    </el-table-column>
                    <el-table-column prop="birthday" label="生日" width="100" ></el-table-column>
                    <el-table-column prop="ip" label="最后登录IP" width="100" ></el-table-column>
                    <el-table-column prop="isDel" label="是否已删除" width="100" ></el-table-column>
                    <el-table-column prop="updateTime" label="更新时间" width="160" ></el-table-column>
                    <el-table-column prop="createTime" label="创建时间" width="160" ></el-table-column>
                <el-table-column
                        fixed="right"
                        label="操作"
                        width="140">
                    <template slot-scope="scope">
                        <el-tooltip sa:hasPermissionOr="admin:appUser:list:edit,admin" class="item" effect="dark" content="编辑" placement="top-start">
                            <el-button @click="edit(scope.row)" type="primary" icon="el-icon-edit" size="mini"
                                       circle></el-button>
                        </el-tooltip>
                        <el-tooltip sa:hasPermissionOr="admin:appUser:list:del,admin" class="item" effect="dark" content="删除" placement="top-start">
                            <el-button v-if="scope.row.username != 'admin'" @click="del(scope.row.id)" type="danger" icon="el-icon-delete" size="mini"
                                       circle></el-button>
                        </el-tooltip>
                    </template>
                </el-table-column>
            </el-table>

            <div class="page-box" v-show="pageDto.pageCount>1">
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        @prev-click="prePage"
                        @next-click="nextPage"
                        :current-page="pageDto.currentPage"
                        :page-size="pageDto.pagerCount"
                        :page-count="pageDto.pageCount"
                        :pager-count="pageDto.pagerCount"
                        layout="sizes,prev, pager, next"
                        :page-sizes="[10, 20, 30, 40, 50, 100]"
                        :total="pageDto.total">
                </el-pagination>
            </div>
        </section>
    </el-card>


    <el-dialog :title="dialogTitle" :visible.sync="addDialogVisible">
        <el-form :model="itemData" :rules="rules" ref="itemData">

                    <el-form-item label="userId" prop="userId" :label-width="formLabelWidth" style="display: none">
                        <el-input v-model="itemData.userId" autocomplete="off"></el-input>
                    </el-form-item>

                        <el-form-item label="昵称" prop="nickName" :label-width="formLabelWidth">
                            <el-input v-model="itemData.nickName" autocomplete="off" placeholder="请输入昵称" ></el-input>
                        </el-form-item>

                        <el-form-item label="微信头像图片地址" prop="avatarUrl" :label-width="formLabelWidth">
                            <el-input v-model="itemData.avatarUrl" autocomplete="off" placeholder="请输入微信头像图片地址" ></el-input>
                        </el-form-item>

                        <el-form-item label="用户的性别，值为1时是男性，值为2时是女性，值为0时是未知" prop="sex" :label-width="formLabelWidth">
                            <el-input v-model="itemData.sex" autocomplete="off" placeholder="请输入用户的性别，值为1时是男性，值为2时是女性，值为0时是未知" ></el-input>
                        </el-form-item>

                        <el-form-item label="个性签名" prop="signature" :label-width="formLabelWidth">
                            <el-input v-model="itemData.signature" autocomplete="off" placeholder="请输入个性签名" ></el-input>
                        </el-form-item>

                        <el-form-item label="城市" prop="city" :label-width="formLabelWidth">
                            <el-input v-model="itemData.city" autocomplete="off" placeholder="请输入城市" ></el-input>
                        </el-form-item>

                        <el-form-item label="省" prop="province" :label-width="formLabelWidth">
                            <el-input v-model="itemData.province" autocomplete="off" placeholder="请输入省" ></el-input>
                        </el-form-item>

                        <el-form-item label="国家" prop="country" :label-width="formLabelWidth">
                            <el-input v-model="itemData.country" autocomplete="off" placeholder="请输入国家" ></el-input>
                        </el-form-item>

                        <el-form-item label="邮箱" prop="email" :label-width="formLabelWidth">
                            <el-input v-model="itemData.email" autocomplete="off" placeholder="请输入邮箱" ></el-input>
                        </el-form-item>

                        <el-form-item label="手机号码" prop="phone" :label-width="formLabelWidth">
                            <el-input v-model="itemData.phone" autocomplete="off" placeholder="请输入手机号码" ></el-input>
                        </el-form-item>

                        <el-form-item label="是否 正常，1 -- 正常，2-- 锁定" prop="status" :label-width="formLabelWidth">
                            <el-input v-model="itemData.status" autocomplete="off" placeholder="请输入是否 正常，1 -- 正常，2-- 锁定" ></el-input>
                        </el-form-item>

                        <el-form-item label="生日" prop="birthday" :label-width="formLabelWidth">
                            <el-input v-model="itemData.birthday" autocomplete="off" placeholder="请输入生日" ></el-input>
                        </el-form-item>

                        <el-form-item label="最后登录IP" prop="ip" :label-width="formLabelWidth">
                            <el-input v-model="itemData.ip" autocomplete="off" placeholder="请输入最后登录IP" ></el-input>
                        </el-form-item>

                        <el-form-item label="是否已删除" prop="isDel" :label-width="formLabelWidth">
                            <el-input v-model="itemData.isDel" autocomplete="off" placeholder="请输入是否已删除" ></el-input>
                        </el-form-item>

                        <el-form-item label="更新时间" prop="updateTime" :label-width="formLabelWidth">
                            <el-date-picker
                                    v-model="itemData.updateTime"
                                    align="right"
                                    type="datetime"
                                    value-format="yyyy-MM-dd HH:mm:ss"
                                    placeholder="选择日期"
                                    :picker-options="pickerOptions">
                            </el-date-picker>
                        </el-form-item>

                        <el-form-item label="创建时间" prop="createTime" :label-width="formLabelWidth">
                            <el-date-picker
                                    v-model="itemData.createTime"
                                    align="right"
                                    type="datetime"
                                    value-format="yyyy-MM-dd HH:mm:ss"
                                    placeholder="选择日期"
                                    :picker-options="pickerOptions">
                            </el-date-picker>
                        </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="saveOrUpdate">{{dialogTitle}}</el-button>
        </div>
    </el-dialog>

</div>
<!-- element-ui -->
<script src="https://unpkg.com/vue@2/dist/vue.js" th:src="@{/static/vue/vue.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js" th:src="@{/static/vue/axios.min.js}"></script>
<script src="https://unpkg.com/element-ui/lib/index.js" th:src="@{/static/element-ui/index.js}"></script>
<script th:src="@{/static/vue/api.js}"></script>
<script type="text/javascript" th:inline="javascript">
    let ctx = [[@{/}]];
        new Vue({
            el: '#app',
            data: function () {
                return {
                    listUrl: ctx + 'admin/appUser/list',
                    delUrl: ctx + 'admin/appUser/del?id=',
                    batchDelUrl: ctx + 'admin/appUser/batchDel',
                    addUrl: ctx + 'admin/appUser/add',
                    editUrl: ctx + 'admin/appUser/edit',
                    dialogUrl:'',
                    tableData: [],
                    multipleSelection: [],
                    formDto: {
                        keyword: '',
                        region: ''
                    },
                    showSearch: false,
                    pageDto: {
                        currentPage: 1,
                        pageSize: 10,
                        total: 110,
                        pageCount: 1, //总页数
                        pagerCount: 9, //页码按钮的数量
                    },
                    addDialogVisible: false,
                    itemData: {
                        menuIdList:[],
                    },
                    dialogTitle: '新增',
                    formLabelWidth: '100px',
                    formTimeLabelWidth: '120px',
                    pickerOptions: {
                        disabledDate(time) {
                            return time.getTime() > Date.now();
                        },
                        shortcuts: [{
                            text: '今天',
                            onClick(picker) {
                                picker.$emit('pick', new Date());
                            }
                        }, {
                            text: '昨天',
                            onClick(picker) {
                                const date = new Date();
                                date.setTime(date.getTime() - 3600 * 1000 * 24);
                                picker.$emit('pick', date);
                            }
                        }, {
                            text: '一周前',
                            onClick(picker) {
                                const date = new Date();
                                date.setTime(date.getTime() - 3600 * 1000 * 24 * 7);
                                picker.$emit('pick', date);
                            }
                        }]
                    },
                    rules: {
                                    nickName: [
                                        { required: true, message: '请输入昵称', trigger: 'blur' },
                                    ],
                                    avatarUrl: [
                                        { required: true, message: '请输入微信头像图片地址', trigger: 'blur' },
                                    ],
                                    sex: [
                                        { required: true, message: '请输入用户的性别，值为1时是男性，值为2时是女性，值为0时是未知', trigger: 'blur' },
                                    ],
                                    signature: [
                                        { required: true, message: '请输入个性签名', trigger: 'blur' },
                                    ],
                                    city: [
                                        { required: true, message: '请输入城市', trigger: 'blur' },
                                    ],
                                    province: [
                                        { required: true, message: '请输入省', trigger: 'blur' },
                                    ],
                                    country: [
                                        { required: true, message: '请输入国家', trigger: 'blur' },
                                    ],
                                    email: [
                                        { required: true, message: '请输入邮箱', trigger: 'blur' },
                                    ],
                                    phone: [
                                        { required: true, message: '请输入手机号码', trigger: 'blur' },
                                    ],
                                    status: [
                                        { required: true, message: '请输入是否 正常，1 -- 正常，2-- 锁定', trigger: 'blur' },
                                    ],
                                    birthday: [
                                        { required: true, message: '请输入生日', trigger: 'blur' },
                                    ],
                                    ip: [
                                        { required: true, message: '请输入最后登录IP', trigger: 'blur' },
                                    ],
                                    isDel: [
                                        { required: true, message: '请输入是否已删除', trigger: 'blur' },
                                    ],


                    }

                }
            },
            methods: {
                searchList: function () {
                    // 列表检索
                    let url = this.listUrl + '?pageNum=' + this.pageDto.currentPage + '&pageSize=' + this.pageDto.pageSize;
                    axios.post(url, this.formDto).then(r => {
                        if (r.data.code === 200) {
                            let data = r.data.data;
                            this.pageDto.total = Number(data.total);
                            this.pageDto.pageCount = Number(data.pages);
                            this.tableData = data.records;
                        }
                    }).catch(error => {
                        console.error("请求失败：", error);
                        ELEMENT.Message({
                            showClose: true,
                            message: "请求失败，请稍后重试",
                            type: 'error'
                        });
                    })
                },
                prePage() {
                    this.pageDto.currentPage -= 1;
                    this.searchList();
                },
                nextPage() {
                    this.pageDto.currentPage += 1;
                    this.searchList();
                },
                handleSizeChange(val) {
                    this.pageDto.pageSize=val;
                    this.searchList();
                },
                handleCurrentChange(val) {
                    this.pageDto.currentPage=val;
                    this.searchList();
                },
                handleSelectionChange(val) {
                    //当选择项发生变化时会触发该事件
                    this.multipleSelection = val;
                },
                showSearchBox() {
                    this.showSearch = !this.showSearch;
                },
                add() {
                    this.addDialogVisible = true;
                    this.dialogTitle = '新增';
                    this.dialogUrl=this.addUrl;
                    this.itemData = {};
                },
                edit(row) {
                    this.addDialogVisible = true;
                    this.dialogTitle = '编辑';
                    this.itemData = row;
                    this.dialogUrl=this.editUrl;
                },
                saveOrUpdate(){
                    this.$refs['itemData'].validate((valid) => {
                        if (valid) {
                            requestPost(this.dialogUrl, this.itemData);
                        } else {
                            return false;
                        }
                    });
                },
                batchDel() {
                    let ids = this.multipleSelection.map(i => i.id);
                    if (!ids.length) {
                        // 数组为空
                        ELEMENT.Message({
                            showClose: true,
                            message: "您未选中任何内容",
                            type: 'warning'
                        });
                        return false;
                    }
                    ELEMENT.MessageBox.confirm('确定删除选中的列表数据?', '提示', {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        type: 'warning'
                    }).then(() => {
                        requestPost(this.batchDelUrl, ids);
                    }).catch(() => {
                        ELEMENT.Message({
                            type: 'info',
                            message: '已取消删除'
                        });
                    });
                },
                del(id) {
                    ELEMENT.MessageBox.confirm('确定删除该数据吗?', '提示', {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        type: 'warning'
                    }).then(() => {
                        requestGet(this.delUrl + id);
                    }).catch(() => {
                        ELEMENT.Message({
                            type: 'info',
                            message: '已取消删除'
                        });
                    });
                }
            }, created() {
                this.searchList();
            }
        });
</script>

</body>
</html>
